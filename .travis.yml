language: python
python:
    - "2.7"
    - "3.5"
install:
    - curl -sSL https://get.docker.com/ | sh
    - docker pull flyem/dvid-fib25db
    - docker run --name fib25db -d flyem/dvid-fib25db &
    - docker run --volumes-from fib25db -p 8000:8000 -it flyem/dvid &
    - sudo apt-get autoremove
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update
    - sudo apt-get install gcc-4.9 g++-4.9 -y
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9
    - sudo apt-get install gcc-4.8 g++-4.8 -y
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.8
    - sudo apt-get install python-dev python3-dev
    - sudo apt-get install python-setuptools python3-setuptools
    - sudo apt-get install python-numpy
    - sudo apt-get install zlib1g-dev
    - sudo apt-get install libhdf5-serial-dev
    - sudo apt-get install python-nose
    - sudo pip install --install-option='--no-cython-compile' cython
    - pip install .
    - pip install pep8
    - pip install pydocstyle
    - pip install json-spec jsonschema
cache:
    - pip
    - apt
script:
    - find . -name \*.py -exec pep8 {} +
    - ./stylecheck +
    - python -m unittest discover
